<!doctype html>
<title>Library Books</title>
<h1>Books in Library</h1>
<a href="{{ url_for('create') }}">Add New Book</a>
<table border="1">
    <tr><th>ID</th><th>Title</th><th>Author</th><th>Genre</th><th>Publisher</th><th>Copies</th><th>Actions</th></tr>
    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.publisher }}</td>
        <td>{{ book.total_copies }}</td>
        <td>
            <a href="{{ url_for('edit', id=book.id) }}">Edit</a>
            <form action="{{ url_for('delete', id=book.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
